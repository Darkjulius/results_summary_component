<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="your-result">
        <p>Your Result</p>
        <div class="result">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="txt">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <div class="block reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <div class="note">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="block memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>
          <div class="note">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="block verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <div class="note">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="block visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <div class="note">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button type="submit">Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Darkjulius">Darkjulius</a>.
    </div>
  </body>
</html>
